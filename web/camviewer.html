<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildLink 2026 | Rack Console</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --panel-color: #222222;
            --accent-color: #00d1ff;
            --text-color: #e0e0e0;
            --success-color: #39ff14;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace; /* プロ機材感 */
            margin: 0;
            padding: 20px;
        }

        h1 { 
            font-size: 1.5rem;
            border-left: 5px solid var(--accent-color);
            padding-left: 15px;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        /* ラックの外枠 */
        #vst-rack {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        /* VSTプラグインパネルのデザイン */
        .vst-plugin {
            background: var(--panel-color);
            border: 2px solid #333;
            border-top: 4px solid #444;
            border-radius: 4px;
            padding: 20px;
            position: relative;
            box-shadow: inset 0 0 10px #000, 0 5px 15px rgba(0,0,0,0.7);
        }

        /* 装飾用のネジ */
        .vst-plugin::before, .vst-plugin::after {
            content: '⊕';
            color: #444;
            position: absolute;
            top: 5px;
            font-size: 12px;
        }
        .vst-plugin::before { left: 8px; }
        .vst-plugin::after { right: 8px; }

        .plugin-header {
            font-size: 0.75rem;
            color: var(--accent-color);
            text-transform: uppercase;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .plugin-content {
            background: #000;
            border: 1px solid #111;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            margin-bottom: 15px;
        }

        .status-display {
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 8px var(--accent-color);
        }

        .btn-control {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            width: 100%;
            margin-top: 5px;
        }
        .btn-control:hover {
            background: var(--accent-color);
            color: #000;
        }

        .led-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            background-color: #444;
        }
        .led-on { background-color: var(--success-color); box-shadow: 0 0 8px var(--success-color); }
    </style>
</head>
<body>

    <h1>WILDLINK SYSTEM RACK <small style="font-size: 0.5em; vertical-align: middle;">Ver 2026.1</small></h1>
    
    <div id="vst-rack">
        <p style="text-align:center; color:#555;">Initializing Rack Modules...</p>
    </div>

    <script>
        const NODE_ID = 'node_001';

        // 1. ラックの初期化（DBから構成を読み込む）
        async function initRack() {
            console.log("Rack loading started...");
            try {
                const response = await fetch(`get_node_config.php?node_id=${NODE_ID}`);
                if (!response.ok) throw new Error("Config PHP not found");
                
                const configs = await response.json();
                const rack = document.getElementById('vst-rack');
                rack.innerHTML = ''; 

                if (configs.length === 0) {
                    rack.innerHTML = '<p>No VST modules found in DB.</p>';
                    return;
                }

                configs.forEach(conf => {
                    // DBのvst_classとvst_typeを利用
                    createPluginUI(conf.vst_type, conf.vst_class);
                });

                // ロード完了後にステータス更新を開始
                refreshStatus();
                setInterval(refreshStatus, 3000);

            } catch (e) {
                console.error("Init Rack Error:", e);
                document.getElementById('vst-rack').innerHTML = `<p style="color:red;">Error: ${e.message}</p>`;
            }
        }

        // 2. プラグインの見た目（UI）を生成
        function createPluginUI(type, vClass) {
            const rack = document.getElementById('vst-rack');
            const div = document.createElement('div');
            div.className = `vst-plugin ${type}`;
            
            // カテゴリに応じて表示名を変える
            const displayName = type.toUpperCase();

            let inner = `
                <div class="plugin-header">
                    <span>${vClass}</span>
                    <span>${displayName}</span>
                </div>
                <div class="plugin-content" id="content-${type}">
                    <div class="status-display" id="disp-${type}">OFFLINE</div>
                    <div id="log-text-${type}" style="font-size:0.6rem; color:#666; width:100%; overflow:hidden; text-align:center;"></div>
                </div>
            `;

            inner += `<div class="vst-controls">`;

            // --- クラス（カテゴリ）に基づいたボタン生成 ---
            const cls = vClass.toLowerCase();
            if (cls === 'camera') {
                inner += `
                    <button class="btn-control" onclick="sendVstCmd('${type}', true)">STREAM START</button>
                    <button class="btn-control" onclick="sendVstCmd('${type}', false)">STREAM STOP</button>
                `;
            } else if (cls === 'sensor') {
                inner += `
                    <button class="btn-control" onclick="sendVstCmd('${type}', 'scan')">FORCE SCAN</button>
                `;
            } else if (cls === 'actuator') {
                inner += `
                    <button class="btn-control" onclick="sendVstCmd('${type}', 'trigger')">ACTIVATE</button>
                `;
            } else {
                inner += `<button class="btn-control" onclick="sendVstCmd('${type}', 'ping')">PING</button>`;
            }

            inner += `</div>`;
            div.innerHTML = inner;
            rack.appendChild(div);
        }

        // 3. ステータスの更新（最新のMQTT報告をDBから取得）
        async function refreshStatus() {
            try {
                const response = await fetch(`get_node_status.php?node_id=${NODE_ID}`);
                if (!response.ok) return;
                
                const data = await response.json();
                let raw = {};
                try {
                    // PiZeroのMainManagerが送ってくるJSON構造を解析
                    raw = JSON.parse(data.raw_data);
                } catch(e) { return; }

                // raw.units に各デバイスの情報が入っている (pi, usb, pir など)
                if (raw.units) {
                    // ... refreshStatus 関数の中身を以下に差し替え ...
                    Object.keys(raw.units).forEach(unitName => {
                        const unit = raw.units[unitName];
                        const disp = document.getElementById(`disp-${unitName}`);
                        const logText = document.getElementById(`log-text-${unitName}`); // ★ここを追加
                        const imgId = `view-${unitName}`;
                        let img = document.getElementById(imgId);

                        if (disp) {
                            // 文字列 "streaming" との比較を確実にする
                            const isStreaming = (unit.val_status && unit.val_status.toLowerCase() === 'streaming');
                            disp.innerText = unit.val_status ? unit.val_status.toUpperCase() : "IDLE";
                            disp.style.color = isStreaming ? 'var(--success-color)' : 'cyan';

                            if (isStreaming) {
                                if (!img) {
                                    img = document.createElement('img');
                                    img.id = imgId;
                                    img.style.width = "100%";
                                    img.style.marginTop = "10px";
                                    img.style.border = "1px solid #333";
                                    // キャッシュ回避のためにタイムスタンプを付与
                                    img.src = `http://192.168.1.102:8080/stream/${unitName}?t=${new Date().getTime()}`;
                                    
                                    disp.parentElement.insertBefore(img, disp); 
                                    disp.style.fontSize = "0.8rem"; 
                                }
                            } else {
                                if (img) {
                                    img.remove();
                                    disp.style.fontSize = "1.2rem";
                                }
                            }
                        }

                        // ★logText の存在チェックを追加してエラーを防ぐ
                        if (logText && unit.log_code) {
                            logText.innerText = unit.log_code.split('\n').pop().substring(0, 40);
                        }
                    });                    
                 }
            } catch (e) {
                console.warn("Refresh loop error", e);
            }
        }

        // 4. コマンド送信 (新・汎用バージョン)
        async function sendVstCmd(target, isRun) {
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "SENDING...";
            btn.disabled = true;

            try {
                const formData = new URLSearchParams();
                formData.append('node_id', NODE_ID);
                // VST新仕様: cmdにはカテゴリ(cam)、valにはターゲットとアクションのJSONを入れる
                formData.append('cmd', 'cam'); 
                formData.append('val', JSON.stringify({
                    "hw_target": target,
                    "act_run": isRun
                }));

                const response = await fetch('send_cmd.php', {
                    method: 'POST',
                    body: formData
                });
                
                if(response.ok) {
                    btn.style.backgroundColor = "var(--success-color)";
                    btn.innerText = "COMMAND SENT";
                }
            } catch (e) {
                console.error("Send failed", e);
            } finally {
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.backgroundColor = "";
                    btn.disabled = false;
                }, 1000);
            }
        }

        window.addEventListener('DOMContentLoaded', initRack);
    </script>
</body>
</html>
