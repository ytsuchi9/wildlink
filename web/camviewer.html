<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildLink 2026 | Rack Console</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --panel-color: #222222;
            --accent-color: #00d1ff;
            --text-color: #e0e0e0;
            --success-color: #39ff14;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace; /* プロ機材感 */
            margin: 0;
            padding: 20px;
        }

        h1 { 
            font-size: 1.5rem;
            border-left: 5px solid var(--accent-color);
            padding-left: 15px;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        /* ラックの外枠 */
        #vst-rack {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        /* VSTプラグインパネルのデザイン */
        .vst-plugin {
            background: var(--panel-color);
            border: 2px solid #333;
            border-top: 4px solid #444;
            border-radius: 4px;
            padding: 20px;
            position: relative;
            box-shadow: inset 0 0 10px #000, 0 5px 15px rgba(0,0,0,0.7);
        }

        /* 装飾用のネジ */
        .vst-plugin::before, .vst-plugin::after {
            content: '⊕';
            color: #444;
            position: absolute;
            top: 5px;
            font-size: 12px;
        }
        .vst-plugin::before { left: 8px; }
        .vst-plugin::after { right: 8px; }

        .plugin-header {
            font-size: 0.75rem;
            color: var(--accent-color);
            text-transform: uppercase;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .plugin-content {
            background: #000;
            border: 1px solid #111;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            margin-bottom: 15px;
        }

        .status-display {
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 8px var(--accent-color);
        }

        .btn-control {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            width: 100%;
            margin-top: 5px;
        }
        .btn-control:hover {
            background: var(--accent-color);
            color: #000;
        }

        .led-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            background-color: #444;
        }
        .led-on { background-color: var(--success-color); box-shadow: 0 0 8px var(--success-color); }
    </style>
</head>
<body>

    <h1>WILDLINK SYSTEM RACK <small style="font-size: 0.5em; vertical-align: middle;">Ver 2026.1</small></h1>
    
    <div id="vst-rack">
        <p style="text-align:center; color:#555;">Initializing Rack Modules...</p>
    </div>

    <script>
        const NODE_ID = 'node_001';

        // 1. ラックの初期化（DBから構成を読み込む）
        async function initRack() {
            console.log("Rack loading started...");
            try {
                const response = await fetch(`get_node_config.php?node_id=${NODE_ID}`);
                if (!response.ok) throw new Error("Config PHP not found");
                
                const configs = await response.json();
                const rack = document.getElementById('vst-rack');
                rack.innerHTML = ''; 

                if (configs.length === 0) {
                    rack.innerHTML = '<p>No VST modules found in DB.</p>';
                    return;
                }

                configs.forEach(conf => {
                    const title = (conf.val_params && conf.val_params.val_name) ? conf.val_params.val_name : conf.vst_type;
                    createPluginUI(conf.vst_type, title);
                });

                // ロード完了後にステータス更新を開始
                refreshStatus();
                setInterval(refreshStatus, 3000);

            } catch (e) {
                console.error("Init Rack Error:", e);
                document.getElementById('vst-rack').innerHTML = `<p style="color:red;">Error: ${e.message}</p>`;
            }
        }

        // 2. プラグインの見た目（UI）を生成
        function createPluginUI(type, title) {
            const rack = document.getElementById('vst-rack');
            const div = document.createElement('div');
            div.className = `vst-plugin ${type}`;
            
            // 共通のヘッダーとコンテンツエリア
            let inner = `
                <div class="plugin-header">
                    <span>${type}</span>
                    <span>${title}</span>
                </div>
                <div class="plugin-content" id="content-${type}">
                    <div class="status-display" id="disp-${type}">LOADING...</div>
                </div>
            `;

            // --- ここからデバイス別のボタン設定 ---
            inner += `<div class="vst-controls">`;

            switch(type) {
                case 'camera':
                    inner += `
                        <button class="btn-control" onclick="sendCmd('stream_start')">STREAM START</button>
                        <button class="btn-control" onclick="sendCmd('stream_stop')">STREAM STOP</button>
                    `;
                    break;

                case 'dht22':
                case 'power':
                    inner += `
                        <button class="btn-control" onclick="sendCmd('sensor_scan')">FORCE SCAN</button>
                    `;
                    break;

                case 'sys_monitor':
                    inner += `
                        <button class="btn-control" onclick="sendCmd('sys_reboot')">REBOOT PI</button>
                    `;
                    break;

                default:
                    // 未定義のプラグインは汎用のCALIBRATEを表示
                    inner += `<button class="btn-control" onclick="sendCmd('calibrate')">CALIBRATE</button>`;
                    break;
            }

            inner += `</div>`; // .vst-controls 閉じ
            // --- ここまで ---

            div.innerHTML = inner;
            rack.appendChild(div);
        }

        // 3. ステータスの更新（心拍）
        async function refreshStatus() {
            try {
                const response = await fetch(`get_node_status.php?node_id=${NODE_ID}`);
                if (!response.ok) return;
                
                const data = await response.json();
                console.log("Raw received:", data);

                // 1. raw_data（文字列）をオブジェクトに変換
                let raw = {};
                if (data.raw_data) {
                    try {
                        raw = JSON.parse(data.raw_data);
                    } catch(e) { console.error("Raw data parse error", e); }
                }

                // 2. システムモニター (sys_monitor)
                const sysDisp = document.getElementById('disp-sys_monitor');
                if (sysDisp && raw.sys_monitor) {
                    sysDisp.innerHTML = `CPU: ${raw.sys_monitor.sys_cpu_t} °C<br><small>RSSI: ${raw.sys_monitor.net_rssi}</small>`;
                    sysDisp.style.color = 'var(--accent-color)';
                }

                // 3. カメラステータス (camera)
                const camDisp = document.getElementById('disp-camera');
                if (camDisp && raw.camera) {
                    camDisp.innerText = raw.camera.val_status.toUpperCase();
                    camDisp.style.color = (raw.camera.val_status === 'idle') ? 'cyan' : 'lime';
                }

                // 4. DHT22 / Power (もしデータがあれば)
                // 今回のJSONではまだ入っていないようですが、今後増えた時用に
                if (raw.dht22) {
                    const tempDisp = document.getElementById('disp-dht22');
                    if (tempDisp) tempDisp.innerText = `${raw.dht22.env_temp} °C`;
                }

            } catch (e) {
                console.warn("Refresh loop error", e);
            }
        }

        // 4. コマンド送信
        async function sendCmd(action, value = '') {
            console.log(`Sending command: ${action}`);
            
            // UIを少し「送信中」っぽくする
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "SENDING...";
            btn.disabled = true;

            try {
                const formData = new URLSearchParams();
                formData.append('node_id', NODE_ID);
                formData.append('cmd', action);
                formData.append('val', value);

                const response = await fetch('send_cmd.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if(result.status === 'ok') {
                    console.log("✅ Command accepted");
                    // ボタンを緑色に光らせる演出
                    btn.style.backgroundColor = "var(--success-color)";
                    btn.innerText = "COMMAND SENT";
                }
            } catch (e) {
                console.error("❌ Send failed", e);
            } finally {
                // 2秒後にボタンを元に戻す
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.backgroundColor = "";
                    btn.disabled = false;
                }, 2000);
            }
        }

        // 実行
        window.addEventListener('DOMContentLoaded', initRack);

    </script>
</body>
</html>
